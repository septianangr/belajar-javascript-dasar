<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>

<body>
    <script>
        // Membuat function dengan parameter dan return value
        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`;
            return say;
        }

        // Memanggil function dengan parameter dan return value
        const result = sayHello("Septiana", "Nugraha");
        document.writeln(`<p>${result}</p>`);

        function getFinalScore(value) {
            if (value > 90) {
                return "A";
            } else if (value > 80) {
                return "B";
            } else if (value > 70) {
                return "C";
            } else if (value > 60) {
                return "D";
            } else {
                return "E";
            }
        }

        const finalValue = getFinalScore(85);
        document.writeln(`<p>${finalValue}</p>`);

        function isContains(array, searchValue) {
            for (const element of array) {
                console.info(`Iterasi Element ${element}`);
                if (element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        const array = [10, 50, 100, 150, 200];
        const search = 150;
        const found = isContains(array, search);
        document.writeln(`<p>${found}</p>`);
    </script>
</body>

</html>
