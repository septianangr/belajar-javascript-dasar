<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>

<body>
    <script>
        // Membuat object langsung beserta object method
        const person = {
            name: "Septiana Nugraha",
            sayHello: function(name) {
                console.info(`Hello ${name}`);
            }
        }

        person.sayHello("Septiana Nugraha");

        const person2 = {
            name: "Septiana Nugraha"
        };

        // Menambahkan object method ke dalam object
        person.sayHello2 = function(name) {
            console.info(`Hello ${name}`);
        }

        person.sayHello2("Septiana Nugraha");
    </script>
</body>

</html>
