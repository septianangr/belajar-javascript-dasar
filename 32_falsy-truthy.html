<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falsy dan Truthy</title>
</head>

<body>
    <script>
        // Data Falsy antara lain adalah false, 0, -0, "", '', ``, null, undefined dan NaN
        // Data Truthy antara lain adalah true, angka selain 0 dan -0, bukan string kosong, object, array dsb

        const data = "";

        if (data) {
            document.writeln("TRUE");
        } else {
            document.writeln("FALSE");
        }
    </script>
</body>

</html>
