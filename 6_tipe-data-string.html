<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        document.writeln("<p>");
        document.writeln("Septiana Nugraha");
        document.writeln(typeof("Septiana Nugraha"));
        document.writeln("</br>");
        document.writeln("Belajar JavaScript Dasar");
        document.writeln(typeof("Belajar JavaScript Dasar"));
        document.writeln("</p>");

        // Menambah String
        document.writeln("<p>");
        document.writeln("Nama : " + "Septiana Nugraha");
        document.writeln("</br>");
        document.writeln("Umur : " + "22");
        document.writeln("</p>");

        // Escape Sequence
        document.writeln("<textarea cols='50' rows='10'>");
        document.write("Septiana\nNugraha\n");
        document.write("\tSeptiana\tNugraha\n");
        document.write("\\Septiana\\Nugraha\n");
        document.write("\"Belajar JavaScript Dasar\"\n");
        document.write('\'Belajar JavaScript Dasar\'');
        document.writeln("</textarea>");
    </script>
</body>

</html>
