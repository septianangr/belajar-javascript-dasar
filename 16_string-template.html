<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Template</title>
</head>

<body>
    <script>
        const firstName = "Septiana";
        const lastName = "Nugraha";
        const fullName = `${firstName} ${lastName}`;
        const template = `Nama : ${fullName}`;

        console.info(template);

        const nilai = 90;
        const template2 = `Nilai : ${nilai}, Lulus : ${nilai >= 75}`;

        console.info(template2);

        // Multi Line String
        const multiLineString = `Halo nama saya Septiana Nugraha.
Profesi utama saya adalah Technical Support,
Selain itu saya juga memiliki kemampuan pada bidang pemrograman web.`;

        document.writeln("<pre>");
        document.writeln(multiLineString);
        document.writeln("</pre>");
    </script>
</body>

</html>
