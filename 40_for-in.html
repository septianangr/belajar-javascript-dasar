<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>

<body>
    <script>
        // For in pada object
        const person = {
            firstName: "Septiana",
            lastName: "Nugraha",
            fullName: "Septiana Nugraha"
        };

        for (property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }

        // For in pada array
        const names = ["Septiana", "Nugraha", "Septiana Nugraha"];
        for (index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
    </script>
</body>

</html>
