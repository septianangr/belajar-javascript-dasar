<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>

<body>
    <script>
        // Sama dengan
        let result = 5 == "5";
        document.writeln("<p>5 == \"5\" : " + result + "</p>");

        // Sama dengan dan sama tipe data
        result = 5 === "5";
        document.writeln("<p>5 === \"5\" : " + result + "</p>");

        // Tidak sama dengan
        result = 5 != "5";
        document.writeln("<p>5 != \"5\" : " + result + "</p>");

        // Tidak sama dengan dan tidak sama tipe data
        result = 5 !== "5";
        document.writeln("<p>5 !== \"5\" : " + result + "</p>");

        // Lebih dari
        result = 5 > 10;
        document.writeln("<p>5 > 10 : " + result + "</p>");

        // Lebih dari atau sama dengan
        result = 5 >= 10;
        document.writeln("<p>5 >= 10 : " + result + "</p>");

        // Kurang dari
        result = 5 < 10;
        document.writeln("<p>5 < 10 : " + result + "</p>");

        // Kurang dari atau sama dengan
        result = 5 <= 10;
        document.writeln("<p>5 <= 10 : " + result + "</p>");
    </script>
</body>

</html>
