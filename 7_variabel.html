<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel</title>
</head>

<body>
    <script>
        // Kata kunci variabel var sudah tidak direkomendasikan sejak versi ECMAScript 2015
        var firstName = "Septiana";
        var lastName = "Nugraha";
        var fullName = "Septiana Nugraha";

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(fullName);
    </script>
</body>

</html>
