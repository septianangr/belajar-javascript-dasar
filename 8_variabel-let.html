<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variabel Let</title>
</head>

<body>
    <script>
        let firstName = "Septiana";
        let lastName = "Nugraha";
        let fullName = "Septiana Nugraha";

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(fullName);
    </script>
</body>

</html>
