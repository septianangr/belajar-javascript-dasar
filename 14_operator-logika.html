<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>

<body>
    <script>
        const nilaiUjian = 90;
        document.writeln("<p>");
        document.writeln("Nilai Ujian = " + nilaiUjian);
        document.writeln("</br>");
        const nilaiAbsensi = 70;
        document.writeln("Nilai Absensi = " + nilaiAbsensi);
        document.writeln("</p>");

        const lulusUjian = nilaiUjian > 75;
        const lulusAbsensi = nilaiAbsensi > 75;
        const lulus = lulusUjian && lulusAbsensi;
        document.writeln("<p>");
        document.writeln("Lulus = Nilai Ujian > 75 dan Nilai Absensi > 75");
        document.writeln("</br>");
        document.writeln("Hasil = " + lulus);
        document.writeln("</p>");
    </script>
</body>

</html>
