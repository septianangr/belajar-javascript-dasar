<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>

<body>
    <script>
        // Decimal
        document.writeln(100);
        document.writeln(typeof(100));
        document.writeln("</br>");
        document.writeln(100.123);
        document.writeln(typeof(100.123));
        document.writeln("</br>");

        // Hexadecimal
        document.writeln(0xFF);
        document.writeln(typeof(0xFF));
        document.writeln("</br>");

        // Binary
        document.writeln(0b1101001);
        document.writeln(typeof(0b1101001));
        document.writeln("</br>");

        // Octal
        document.writeln(0o10);
        document.writeln(typeof(0o10));
    </script>
</body>

</html>
